<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container cont1 mt-lg-5 mt-4">
        <div class="row">
            <div class="exp-input mt-5">0</div>
            <div class="output text-white mt-5">_</div>
            <hr class="hr">
        </div>
    </div>
    <div class="container pt-2 cont2 d-flex flex-column justify-content-center align-items-center pb-2">
        <div class="row">
            <button onclick="deleteAll()" type="button" class="btn mybtn text-white me-lg-3 me-3 c-btn">AC</button>
            <button onclick="SquareRoot()" type="button" class="btn mybtn me-lg-3 me-3 mid-btn"><i
                    class="fa-solid fa-square-root-variable" style="color: #ffffff;"></i></button>
            <button onclick="percentage()" type="button" class="btn mybtn me-lg-3 me-3 mid-btn"><i
                    class="fa-solid fa-percent" style="color: #ffffff;"></i></button>
            <button onclick="makeExp('/')" type="button" class="btn mybtn m o-btn"><i class="fa-solid fa-divide"
                    style="color: #ffffff;"></i></button>
        </div>
        <div class="row mt-lg-2 mt-2">
            <button onclick="makeExp(7)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">7</button>
            <button onclick="makeExp(8)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">8</button>
            <button onclick="makeExp(9)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">9</button>
            <button onclick="makeExp('*')" type="button" class="btn mybtn o-btn"><i class="fa-solid fa-xmark"
                    style="color: #ffffff;"></i></button>
        </div>
        <div class="row mt-lg-2 mt-2">
            <button onclick="makeExp(4)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">4</button>
            <button onclick="makeExp(5)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">5</button>
            <button onclick="makeExp(6)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">6</button>
            <button onclick="makeExp('-')" type="button" class="btn mybtn o-btn"><i class="fa-solid fa-minus"
                    style="color: #ffffff;"></i></button>
        </div>
        <div class="row mt-lg-2 mt-2">
            <button onclick="makeExp(1)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">1</button>
            <button onclick="makeExp(2)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">2</button>
            <button onclick="makeExp(3)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">3</button>
            <button onclick="makeExp('+')" type="button" class="btn mybtn o-btn"><i class="fa-solid fa-plus"
                    style="color: #ffffff;"></i></button>
        </div>
        <div class="row mt-lg-2 mt-2 mb-3">
            <button onclick="makeExp(0)" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">0</button>
            <button onclick="makeExp('.')" type="button" class="btn mybtn text-white me-lg-3 me-3 mid-btn">.</button>
            <button onclick="backSpace()" type="button" class="btn mybtn me-lg-3 me-3 c-btn"><i
                    class="fa-solid fa-delete-left" style="color: #ffffff;"></i></button>
            <button onclick="calculate()" type="button" class="btn mybtn o-btn"><i class="fa-solid fa-equals"
                    style="color: #ffffff;"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
